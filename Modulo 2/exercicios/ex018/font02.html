    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'Love';
            src: url('love larry.otf') format('opentype'), url('love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de fomrat()
                -opentype (otf)
                -truetype(ttf)
                -embedded-opentype
                -trutype-aat(apple advanced typography)
                -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-weight: normal;
        }
    </style>
</head>
