<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slA</title>
    <style>
        a{
             color: red
             ;text-decoration: none;
         }
        
        a:visited{ color: darkred;}

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: gray;
        }

    </style>
</head>
<body>
    <h1>Titulo sla</h1>
    <ul>
        <li><a href="*">dada</a></li>
        <li><a href="*">dada</a></li>
        <li><a href="*">dada</a></li>
    </ul>
</body>
</html>
