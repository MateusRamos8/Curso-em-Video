<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*
            DEGRADE
            background-image: linear-gradient(direção ou angulo, cores)
            direções:
            to direção(top, right...)
            0-360deg
            circle

            pode-se ajustar a porcentagem de cada cor apos ela.

        */
        body{
            background-image: linear-gradient(235deg, #3198E2, #6059C0, #B93590, #E33F5F, #FDD579 80%);
            background-attachment: fixed;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <div>
        <p>
            aaaaaaa
        </p>
    </div>
</body>
</html>
