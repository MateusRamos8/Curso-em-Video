<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 004</title>
    <style>
        td, th{
            border: 2px solid black;
            padding: 10px 30px;
            text-align: center;
            
        }
        table{
            border-collapse: collapse;
        }
        thead th{
            background-color: lightgrey;
        }
        #a, #b{
            background-color: darkslategrey;
            color: white;
        }
        col.c1{
            background-color: rgba(47, 79, 79, 0.514);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col>
            <col class="c1">
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" id="a" scope="row">Mulheres</th>
                <td>Ana</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Filme 4</td>
                <td>Filme 5</td>
                <td>Filme 6</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Filme 7</td>
                <td>Filme 8</td>
                <td>Filme 9</td>
            </tr>
            <tr>
                <th rowspan="3" id="b" scope="row">Homens</th>
                <td>Marcio</td>
                <td>Filme A</td>
                <td>Filme B</td>
                <td>Filme C</td>
            </tr>
            <tr>
                <td>Junior</td>
                <td>Filme D</td>
                <td>Filme E</td>
                <td>Filme F</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>Filme G</td>
                <td>Filme H</td>
                <td>Filme I</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
