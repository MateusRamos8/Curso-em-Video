<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>aa formulario</h1>
    <form action="arquivo.php" autocomplete="on">
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome"><br>
        <label for="isobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="isobrenome"><br>
        <input type="submit" value="Enviar">
      </form>
      
      <form action="arquivo.php" method="post">
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required size="11" placeholder="nome do Usuário" autocomplete="username"><br>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required  minlength="5" maxlength="15" autocomplete="current-password"><br>
        <label for="imedia">Média: </label>
        <input type="number" id="imedia" name="media">
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
      </form>
</body>
</html>
