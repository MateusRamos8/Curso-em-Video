<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Testando iframe</h1>
    <!--
        Tamanho padrão-> 300x150
        scolling="" 
        auto: coloca barra de rolagem se precisar
        yes: sempre coloca a barra de rolagem
        no: não coloca a barra(mas depende do navegador)
        frameborder=""
        0: sem borda
        1, 2, 3...: borda de 1px
    -->
    <p>Site do Curso em Video<iframe src="https://cursoemvideo.com" frameborder="0" width="500" scolling=""><a href="https://cursoemvideo.com">Curso em Video</a></iframe>.</p>
    <p>
        Site do google:
        <iframe src="https://google.com" frameborder="0"><a href="https://google.com">google</a></iframe>
        tem proteção!
    </p>
    <p>
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    </p>
    <h2>Forms</h2>
    <form action="cadastro.php">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
