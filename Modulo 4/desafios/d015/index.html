<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .se {
          font-variation-settings:
          'FILL' 1,
          'wght' 100,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <main>
        <section class="login">
            <div class="image">
                <!-- IMAGEM -->
            </div>
            <div class="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocapitalize="e-mail" required maxlength="50">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" minlength="8" maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                            <span>Esqueci a Senha</span><span class="material-symbols-outlined">mail</span>
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
